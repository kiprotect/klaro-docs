  welcome:
    _t:
      de: dc620fa3fd98d7ae
      en: dc620fa3fd98d7ae
    de: "Willkommen bei der Klaro-Dokumentation! Diese Seite enthält\
      \ Informationen über die Kernkonzepte, Produkte und Lösungen,\
      \ die wir anbieten. Wenn Sie einen Fehler finden oder einen\
      \ Vorschlag machen möchten, <a href=\"https://github.com/kiprotect/docs/issues\"\
      >öffnen Sie</a> bitte entweder <a href=\"https://github.com/kiprotect/docs/issues\"\
      >ein Problem</a> oder <a href=\"mailto:docs@kiprotect.com\"\
      >nehmen Sie Kontakt mit uns</a> auf, wir hören gerne von\
      \ Ihnen! "
    en: "Welcome to the Klaro documentation! This site contains\
      \ information about the core concepts, products and solutions\
      \ that we offer. If you find a mistake or if you want to\
      \ make a suggestion, please either <a href=\"https://github.com/kiprotect/docs/issues\"\
      >open an issue</a> or <a href=\"mailto:docs@kiprotect.com\"\
      >get in touch with us</a>, we love to hear from you! "
